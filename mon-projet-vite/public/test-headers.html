    <style>

<body>
    <a href="http://localhost:5173" class="back-btn">‚Üê Retour √† l'app</a>
    
    <div class="container">
        <h1>üé® Test Headers Color√©s Mode √âl√©gant</h1>
        
        <div id="test-cards"></div>
        
        <div class="result-box">
            <p style="margin: 0; color: #374151; font-weight: 600;">
                ‚úÖ Chaque header doit avoir une couleur de fond pleine correspondant √† la vendeuse<br/>
                ‚úÖ Le texte doit √™tre contrast√© (blanc ou noir) pour une lisibilit√© optimale<br/>
                ‚úÖ Billy doit avoir un header jaune avec texte noir
            </p>
        </div>
    </div>

    <script>
        // D√©finition des vendeuses avec leurs couleurs
        const vendors = [
            { name: 'Billy', color: '#FFFF99' },
            { name: 'Sylvie', color: '#4B0082' },
            { name: 'Lucia', color: '#8B0000' },
            { name: 'Johan', color: '#90EE90' },
            { name: 'Sabrina', color: '#FFB6C1' },
            { name: 'Babette', color: '#800080' },
            { name: 'Cathy', color: '#006400' }
        ];
        
        // Fonction pour calculer le contraste
        function getLuminance(hex) {
            const rgb = hexToRgb(hex);
            if (!rgb) return 0;
            
            const { r, g, b } = rgb;
            const [rs, gs, bs] = [r, g, b].map(c => {
                c = c / 255;
                return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
            });
            
            return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function getTextColor(backgroundColor, vendorName) {
            const luminance = getLuminance(backgroundColor);
            
            // R√®gles sp√©cifiques
            if (['Sylvie', 'Lucia', 'Babette', 'Cathy'].includes(vendorName)) {
                return '#ffffff';
            }
            if (['Johan', 'Sabrina', 'Billy'].includes(vendorName)) {
                return '#000000';
            }
            
            // Fallback automatique
            return luminance > 0.5 ? '#000000' : '#ffffff';
        }
        
        // G√©n√©ration des cartes de test
        function generateTestCards() {
            const container = document.getElementById('test-cards');
            
            vendors.forEach((vendor, index) => {
                const textColor = getTextColor(vendor.color, vendor.name);
                const invoiceNumber = `F-${String(Math.floor(Math.random() * 1000)).padStart(3, '0')}`;
                
                const cardHTML = `
                    <div class="test-card">
                        <div class="vendor-header" style="background-color: ${vendor.color}; color: ${textColor};">
                            <div class="vendor-info">
                                <span class="vendor-icon">üë§</span>
                                <span class="vendor-name">${vendor.name}</span>
                            </div>
                            <span class="invoice-number">${invoiceNumber}</span>
                        </div>
                        <div class="card-content">
                            <strong>Couleur de fond :</strong> ${vendor.color}<br/>
                            <strong>Couleur de texte :</strong> ${textColor}<br/>
                            <strong>Test de lisibilit√© :</strong> Le texte doit √™tre parfaitement lisible sur le fond color√©.
                        </div>
                    </div>
                `;
                
                container.innerHTML += cardHTML;
            });
        }
        
        // G√©n√©rer les cartes au chargement
        generateTestCards();
    </script>
</body>
