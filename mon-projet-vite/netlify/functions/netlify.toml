[build]
  command = "npm install && npm run build"
  publish = "mon-projet-vite/dist"
  functions = "mon-projet-vite/netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
