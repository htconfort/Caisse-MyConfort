<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Diagnostic N8N Webhook - MyConfort</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #2a5298;
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(42, 82, 152, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }

        .result.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .result-content {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(255,255,255,0.5);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.green {
            background: #28a745;
        }

        .status-indicator.red {
            background: #dc3545;
        }

        .status-indicator.orange {
            background: #ffc107;
        }

        .status-indicator.gray {
            background: #6c757d;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .test-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
        }

        .test-card:hover {
            border-color: #2a5298;
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.15);
        }

        .test-card h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .test-card p {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #c7254e;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.success {
            background: #28a745;
            color: white;
        }

        .badge.error {
            background: #dc3545;
            color: white;
        }

        .badge.pending {
            background: #6c757d;
            color: white;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .summary h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .summary-item {
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .summary-item .value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-item .label {
            font-size: 12px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagnostic N8N Webhook</h1>
        <p class="subtitle">Outil de diagnostic complet pour tester la connectivit√© N8N</p>

        <!-- R√©sum√© -->
        <div class="summary" id="summary">
            <h2>üìä R√©sum√© des tests</h2>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="value" id="totalTests">0</div>
                    <div class="label">Tests effectu√©s</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="successTests">0</div>
                    <div class="label">R√©ussis</div>
                </div>
                <div class="summary-item">
                    <div class="value" id="failedTests">0</div>
                    <div class="label">√âchou√©s</div>
                </div>
            </div>
        </div>

        <!-- Configuration -->
        <div class="test-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="input-group">
                <label for="webhookUrl">URL Webhook N8N</label>
                <input 
                    type="url" 
                    id="webhookUrl" 
                    placeholder="https://n8n.srv765811.hstgr.cloud/webhook/..."
                    value="https://n8n.srv765811.hstgr.cloud/webhook/caisse/facture"
                />
            </div>
        </div>

        <!-- Tests automatiques -->
        <div class="test-section">
            <h2>üß™ Tests de diagnostic</h2>
            <button onclick="runAllTests()">‚ñ∂Ô∏è Lancer tous les tests</button>
            
            <div class="test-grid" id="testGrid">
                <!-- Les tests seront ajout√©s ici dynamiquement -->
            </div>
        </div>

        <!-- R√©sultats d√©taill√©s -->
        <div class="test-section">
            <h2>üìã R√©sultats d√©taill√©s</h2>
            <div id="detailedResults"></div>
        </div>

        <!-- Recommandations -->
        <div class="test-section" id="recommendations" style="display: none;">
            <h2>üí° Recommandations</h2>
            <div id="recommendationsContent"></div>
        </div>
    </div>

    <script>
        let testResults = {
            total: 0,
            success: 0,
            failed: 0
        };

        const tests = [
            {
                id: 'internet',
                name: 'Connexion Internet',
                description: 'V√©rifie la connectivit√© internet',
                run: async () => {
                    try {
                        const response = await fetch('https://www.google.com', { method: 'HEAD', mode: 'no-cors' });
                        return { success: true, message: 'Connexion internet OK' };
                    } catch (error) {
                        return { success: false, message: 'Pas de connexion internet' };
                    }
                }
            },
            {
                id: 'dns',
                name: 'R√©solution DNS',
                description: 'V√©rifie que le domaine N8N est accessible',
                run: async () => {
                    const url = document.getElementById('webhookUrl').value;
                    try {
                        const domain = new URL(url).hostname;
                        // Test de r√©solution DNS via fetch avec HEAD
                        const response = await fetch(`https://${domain}`, { method: 'HEAD', mode: 'no-cors' });
                        return { success: true, message: `DNS OK pour ${domain}` };
                    } catch (error) {
                        return { success: false, message: `Impossible de r√©soudre le domaine: ${error.message}` };
                    }
                }
            },
            {
                id: 'cors',
                name: 'CORS',
                description: 'V√©rifie les en-t√™tes CORS',
                run: async () => {
                    const url = document.getElementById('webhookUrl').value;
                    try {
                        const response = await fetch(url, {
                            method: 'OPTIONS',
                            headers: {
                                'Origin': window.location.origin,
                                'Access-Control-Request-Method': 'POST'
                            }
                        });
                        
                        const corsHeader = response.headers.get('Access-Control-Allow-Origin');
                        if (corsHeader && (corsHeader === '*' || corsHeader === window.location.origin)) {
                            return { success: true, message: 'CORS configur√© correctement' };
                        } else {
                            return { success: false, message: 'CORS non configur√© ou restrictif' };
                        }
                    } catch (error) {
                        return { success: false, message: `Erreur CORS: ${error.message}` };
                    }
                }
            },
            {
                id: 'webhook-get',
                name: 'Webhook GET',
                description: 'Test GET sur le webhook',
                run: async () => {
                    const url = document.getElementById('webhookUrl').value;
                    try {
                        const response = await fetch(url, { method: 'GET' });
                        return { 
                            success: response.ok, 
                            message: `GET ${response.status}: ${response.statusText}`,
                            data: await response.text().catch(() => '')
                        };
                    } catch (error) {
                        return { success: false, message: `Erreur GET: ${error.message}` };
                    }
                }
            },
            {
                id: 'webhook-post',
                name: 'Webhook POST',
                description: 'Test POST avec donn√©es minimales',
                run: async () => {
                    const url = document.getElementById('webhookUrl').value;
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ test: true, source: 'diagnostic' })
                        });
                        
                        const text = await response.text();
                        let data;
                        try {
                            data = JSON.parse(text);
                        } catch {
                            data = text;
                        }
                        
                        return { 
                            success: response.ok, 
                            message: `POST ${response.status}: ${response.statusText}`,
                            data: JSON.stringify(data, null, 2)
                        };
                    } catch (error) {
                        return { success: false, message: `Erreur POST: ${error.message}` };
                    }
                }
            },
            {
                id: 'webhook-timeout',
                name: 'Timeout',
                description: 'V√©rifie le temps de r√©ponse',
                run: async () => {
                    const url = document.getElementById('webhookUrl').value;
                    const startTime = Date.now();
                    
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ test: true }),
                            signal: AbortSignal.timeout(5000)
                        });
                        
                        const duration = Date.now() - startTime;
                        return { 
                            success: true, 
                            message: `R√©ponse en ${duration}ms ${duration > 3000 ? '(lent)' : '(OK)'}`
                        };
                    } catch (error) {
                        const duration = Date.now() - startTime;
                        if (error.name === 'TimeoutError') {
                            return { success: false, message: `Timeout apr√®s ${duration}ms` };
                        }
                        return { success: false, message: `Erreur: ${error.message}` };
                    }
                }
            }
        ];

        function updateSummary() {
            document.getElementById('totalTests').textContent = testResults.total;
            document.getElementById('successTests').textContent = testResults.success;
            document.getElementById('failedTests').textContent = testResults.failed;
        }

        function addTestCard(test, status = 'pending') {
            const grid = document.getElementById('testGrid');
            const card = document.createElement('div');
            card.className = 'test-card';
            card.id = `test-${test.id}`;
            
            card.innerHTML = `
                <h3>
                    <span class="status-indicator gray" id="status-${test.id}"></span>
                    ${test.name}
                    <span class="badge pending" id="badge-${test.id}">En attente</span>
                </h3>
                <p>${test.description}</p>
                <div id="result-${test.id}"></div>
            `;
            
            grid.appendChild(card);
        }

        function updateTestCard(testId, result) {
            const statusIndicator = document.getElementById(`status-${testId}`);
            const badge = document.getElementById(`badge-${testId}`);
            const resultDiv = document.getElementById(`result-${testId}`);
            
            if (result.success) {
                statusIndicator.className = 'status-indicator green';
                badge.className = 'badge success';
                badge.textContent = 'OK';
                resultDiv.innerHTML = `<div class="result success">${result.message}</div>`;
                testResults.success++;
            } else {
                statusIndicator.className = 'status-indicator red';
                badge.className = 'badge error';
                badge.textContent = 'Erreur';
                resultDiv.innerHTML = `<div class="result error">${result.message}</div>`;
                testResults.failed++;
            }
            
            if (result.data) {
                resultDiv.innerHTML += `<div class="result-content">${result.data}</div>`;
            }
            
            testResults.total++;
            updateSummary();
        }

        async function runAllTests() {
            // R√©initialiser
            testResults = { total: 0, success: 0, failed: 0 };
            document.getElementById('testGrid').innerHTML = '';
            document.getElementById('detailedResults').innerHTML = '<div class="result info">Tests en cours...</div>';
            
            // Cr√©er les cartes
            tests.forEach(test => addTestCard(test));
            
            // Ex√©cuter les tests s√©quentiellement
            for (const test of tests) {
                try {
                    const result = await test.run();
                    updateTestCard(test.id, result);
                    await new Promise(resolve => setTimeout(resolve, 500)); // D√©lai entre tests
                } catch (error) {
                    updateTestCard(test.id, { success: false, message: `Exception: ${error.message}` });
                }
            }
            
            // Afficher les recommandations
            showRecommendations();
            
            // R√©sultats finaux
            const detailedResults = document.getElementById('detailedResults');
            if (testResults.failed === 0) {
                detailedResults.innerHTML = `
                    <div class="result success">
                        ‚úÖ <strong>Tous les tests sont pass√©s !</strong><br>
                        Le webhook N8N est accessible et fonctionne correctement.
                    </div>
                `;
            } else {
                detailedResults.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>${testResults.failed} test(s) √©chou√©(s)</strong><br>
                        Consultez les recommandations ci-dessous pour r√©soudre les probl√®mes.
                    </div>
                `;
            }
        }

        function showRecommendations() {
            const recommendations = document.getElementById('recommendations');
            const content = document.getElementById('recommendationsContent');
            
            let html = '';
            
            // Analyser les r√©sultats et proposer des solutions
            if (testResults.failed > 0) {
                recommendations.style.display = 'block';
                
                html += '<div class="result warning"><strong>Solutions possibles :</strong><br><br>';
                
                html += '1. <strong>V√©rifier l\'URL du webhook</strong><br>';
                html += '   ‚Ä¢ Format correct : <code>https://domaine.com/webhook/path</code><br>';
                html += '   ‚Ä¢ Pas de slash final<br><br>';
                
                html += '2. <strong>Probl√®me CORS</strong><br>';
                html += '   ‚Ä¢ Le serveur N8N doit autoriser les requ√™tes cross-origin<br>';
                html += '   ‚Ä¢ Configurer <code>Access-Control-Allow-Origin: *</code> dans N8N<br><br>';
                
                html += '3. <strong>Webhook N8N inactif</strong><br>';
                html += '   ‚Ä¢ V√©rifier que le workflow N8N est <strong>activ√©</strong><br>';
                html += '   ‚Ä¢ V√©rifier que le webhook est en mode <strong>Production</strong> (pas Test)<br><br>';
                
                html += '4. <strong>Firewall / Proxy</strong><br>';
                html += '   ‚Ä¢ V√©rifier les r√®gles de pare-feu<br>';
                html += '   ‚Ä¢ Essayer depuis un autre r√©seau<br><br>';
                
                html += '5. <strong>Alternative : Proxy local</strong><br>';
                html += '   ‚Ä¢ Utiliser un proxy sur le serveur h√©bergeant la caisse<br>';
                html += '   ‚Ä¢ √âvite les probl√®mes CORS<br>';
                html += '</div>';
            } else {
                recommendations.style.display = 'none';
            }
            
            content.innerHTML = html;
        }

        // Auto-lancer au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                const url = document.getElementById('webhookUrl').value;
                if (url) {
                    runAllTests();
                }
            }, 1000);
        });
    </script>
</body>
</html>
